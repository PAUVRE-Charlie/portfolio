<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title><% preact.title %></title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">

		<meta name="description"
			content="Hi, I am Chalie Pauvré and this is my portfolio, where I display my projects.">
		<link rel="icon" type="image/png" href="/assets/icons/favicon-16x16.png">
		<link rel="icon" type="image/png" href="/assets/icons/favicon-32x32.png">

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:description"
			content="Hi, I am Chalie Pauvré and this is my portfolio, where I display my projects.">
		<meta property="twitter:image" content="/assets/images/preview.PNG">

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:description"
			content="Hi, I am Chalie Pauvré and this is my portfolio, where I display my projects.">
		<meta property="og:image" content="/assets/images/preview.PNG">
		<meta property="og:url" content="http://www.charliepauvre.com/">
		<meta property="og:title" content="Portfolio - Charlie Pauvré">
		<base href="/">
		<% preact.headEnd %>
	</head>
	<body>
		<% preact.bodyEnd %>
	</body>
</html>
